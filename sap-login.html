<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Logon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #FFFFFF;
            border: 2px solid #003366;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 420px;
            overflow: hidden;
        }

        .sap-header {
            background: linear-gradient(to bottom, #003D7A 0%, #002855 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sap-logo {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 8px;
        }

        .header-subtitle {
            font-size: 12px;
            font-weight: normal;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .login-form {
            padding: 35px 40px;
        }

        .system-banner {
            background-color: #F5F5F5;
            border-left: 4px solid #003366;
            padding: 10px 15px;
            margin-bottom: 25px;
            font-size: 11px;
            color: #333;
        }

        .system-banner strong {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
            color: #003366;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 12px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #AAAAAA;
            background-color: #FFFFFF;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #003366;
            background-color: #FFFEF0;
        }

        .form-group input[readonly] {
            background-color: #E8E8E8;
            color: #666;
        }

        .button-container {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .login-button {
            flex: 1;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: 1px solid #002855;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #004080;
        }

        .login-button:active {
            background-color: #002244;
        }

        .cancel-button {
            flex: 0 0 80px;
            padding: 10px;
            background-color: #CCCCCC;
            color: #333;
            border: 1px solid #AAAAAA;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: #BBBBBB;
        }

        .footer {
            background-color: #F5F5F5;
            padding: 12px 20px;
            text-align: center;
            font-size: 10px;
            color: #666;
            border-top: 1px solid #DDDDDD;
        }

        .footer-links {
            margin-top: 5px;
        }

        .footer-links a {
            color: #003366;
            text-decoration: none;
            margin: 0 8px;
            font-size: 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="sap-header">
            <div class="sap-logo">SAP</div>
            <div class="header-subtitle">ENTERPRISE RESOURCE PLANNING</div>
        </div>

        <div class="login-form">
            <div class="system-banner">
                <strong>System Information</strong>
                System ID: ECC | Client: 100 | Instance: PRD<br>
                SAP ECC 6.0 EHP 7 - Demo Environment
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="client">Client</label>
                    <input type="text" id="client" name="client" value="100" readonly tabindex="-1">
                </div>

                <div class="form-group">
                    <label for="username">User</label>
                    <input type="text" id="username" name="username" value="SAPBOT" autocomplete="off" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="demo123" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="EN" selected>EN</option>
                        <option value="DE">DE</option>
                        <option value="FR">FR</option>
                        <option value="ES">ES</option>
                        <option value="IT">IT</option>
                    </select>
                </div>

                <div class="button-container">
                    <button type="submit" class="login-button">Logon</button>
                    <button type="button" class="cancel-button" onclick="clearForm()">Cancel</button>
                </div>
            </form>
        </div>

        <div class="footer">
            Â© 2026 SAP SE. All rights reserved.<br>
            <div class="footer-links">
                <a href="#">Legal Disclosure</a> | 
                <a href="#">Privacy Policy</a> | 
                <a href="#">Support</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Get username from form
            const username = document.getElementById('username').value.trim().toUpperCase();
            const client = document.getElementById('client').value;
            const language = document.getElementById('language').value;
            
            // Store in sessionStorage for use across pages
            sessionStorage.setItem('currentUser', username);
            sessionStorage.setItem('client', client);
            sessionStorage.setItem('language', language);
            sessionStorage.setItem('loginTime', new Date().toISOString());
            
            // Navigate to next page (SU01 - Old Approver)
            window.location.href = 'su01-old-approver.html';
        }

        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('username').focus();
        }

        // Clear old session data on page load
        window.addEventListener('load', function() {
            sessionStorage.clear();
        });
    </script>
</body>
</html>
